<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/Vector.svg" alt="Imagem de uma câmera">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form action="">
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>

                </div>
            </form>
            <img class="avatar" src="./assets/SukunaIcon.jpg" alt="">

        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="./assets/workspace-eletrica.jpg" alt="">

                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    
                    <figure class="item" style="--delay:.6s">
                        <img src="./assets/dark-and-red.jpg" alt="">

                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:.8s">
                        <img src="./assets/organizacao-e-grids.jpg" alt="">

                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1s">
                        <img src="./assets/colmeia.jpg" alt="">
                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.2s">
                        <img src="./assets/setup-de-escritor.jpg" alt="">
                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.4s">
                        <img src="./assets/ergonomia-e-cores.jpg" alt="">
                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </figure>
                <figure class="item" style="--delay:1.6s">
                    <img src="./assets/show-de-luzes.jpg" alt="">
                    <figcaption class="details">
                        <h2>Show de luzes</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>
            </figure>
            <figure class="item" style="--delay:1.8s">
                <img src="./assets/deep-purple.png" alt="">
                <figcaption class="details">
                    <h2>Deep purple</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>
        </figure>
        <figure class="item" style="--delay:2s">
            <img src="./assets/multi-screen.jpg" alt="">
            <figcaption class="details">
                <h2>Multi-screen</h2>
                <div class="tags">
                    <span>tag</span>
                </div>
            </figcaption>
        </figure>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>

</html>
